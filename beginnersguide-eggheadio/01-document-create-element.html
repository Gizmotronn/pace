<body> 
  <div id="root"></div> 
  <script type="text/javascript">
    const rootElement = document.getElementById('root')
    const element = document./* A comment */createElement('div')
    element.textContent = 'Hello Worlds' // What's displayed - text /#/ It behaves like a paragraph in plain html
    element.className = 'container'
    rootElement.appendChild(element)
  //This is a js script in html</script> 
</body>
